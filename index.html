<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/img/calculator.ico">
</head>

<body>
    <!-- Grid container -->
    <div class="calculator-grid">
        <!-- Output container -->
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- Buttons -->
        <button data-all-clear class="span-two grey">CLEAR</button>
        <button data-delete class="grey">DEL</button>
        <button data-operation class="orange">/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="orange">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="orange">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="orange">-</button>
        <button data-number class="span-two border-left">0</button>
        <button data-number>.</button>
        <button data-equals class="border-right orange">=</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
